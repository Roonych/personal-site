<!DOCTYPE html>
<html class="feedback">

    data-caption="Несбывшийся концепт персонажа из 2024">
<div class="feedback-blur abs"></div>
<div class="feedback-shadow abs dsk"></div>

<head>
    <title>Feedback | anderoon</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport">
    <meta name="color-scheme" content="dark">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-line">
            <a class="header-logo" href="index.html">anderoon</a>
            <div>
                <!-- <a class="nav-button-1 rb" href="news.html">News</a> -->
                <a class="nav-button-2 rb" href="arts.html">Arts</a>
                <a class="nav-button-2 rb" href="videos.html">Videos</a>
                <a class="nav-button-3 rb" href="reviews.html">Reviews</a>
                <!-- <a class="nav-button-4 rb" href="requests.html">Requests</a> -->
                <a class="nav-button-5 nav-button-choosen rb" href="feedback.html">Feedback</a>
            </div>
        </div>
        <a class="moon-container dsk"><img class="moon click" src="icons/moon-w.svg" title="Луна прост"></a>
    </header>

    <main>

        <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;"
            onload="if(submitted){window.location='submitted.html';}"></iframe>
        <form class="feedback-container"
            action="https://docs.google.com/forms/d/e/1FAIpQLScOsdIfJBPrk6qgLbnMIQfaOC7iL_CtN-UJWfKIso2OfyPAmQ/formResponse"
            method="post" target="hiddenConfirm" onsubmit="submitted=true">

            <div class="feedback-info">
                <h1 for="name" class="title" style="margin: 0;">Имя</h1>
                <input class="feedback-text text rb" type="text" name="entry.262089730" placeholder="Кто вы" required>
                <h1 for="Contact" class="title" style="margin: 0;">Связь</h1>
                <input class="feedback-text text rb" type="text" name="entry.549324853" placeholder="Соц. сети / Почта"
                    required>
            </div>

            <h1 class="title" style="margin: 0;">Сообщение</h1>
            <textarea class="rb text feedback-textarea" name="entry.333032420" maxlength="512"
                placeholder="Напиши что-нибудь интересное, важное, смешное и т.д." required></textarea>

            <button type="submit" class="infobutton blur rb title click">Отправить
                <div class="infobuttonbg abs"></div>
            </button>

            <div style="display: flex; flex-direction: column; text-align: center; gap: 1vh;">
                <p class="text titlelinks" style="margin: 0;">мои контакты</p>
                <div class="links" style="margin: 0;">
                    <a href="https://t.me/anderoon"><img class="icon click" src="icons/telegram.svg"></a>
                    <a href="https://vk.com/anderoon"><img class="icon click" src="icons/VK.svg"></a>
                </div>
            </div>

        </form>

    </main>
</body>

<!-- Open Full Images Container -->
<div id="imageModal" class="modal" onclick="handleModalClick(event)">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img class="modal-content rb" id="modalImage">
    <div class="image-caption title" id="imageCaption"></div>
</div>

</html>
